<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Back To Homepage"></app-not-found>
<div *ngIf="food" class="wrapper">
  <div class="container">
    <div class="image">
      <img [src]="food.image" [alt]="food.name">
    </div>
    <div class="info">
      <div class="nameInfo">
        <span class="name">{{food.name}}</span>
        <span class="favourite {{food.isFavourite ? '' : 'not'}}">&#10084;</span>
      </div>
      <div class="stars">
        <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="35px"
          [readonly]="true">
        </star-rating>
      </div>
      <div class="origins">
        <div class="origin" *ngFor="let origin of food.origins">{{origin}}</div>
      </div>
      <div class="tags">
        <app-tags class="tag" [foodPageTags]="food.tags">{{food.tags}}</app-tags>
      </div>
      <div class="cook">
        <span>{{food.cookTime}}</span>
      </div>
      <div class="price">{{food.price | currency}}</div>
      <button (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
