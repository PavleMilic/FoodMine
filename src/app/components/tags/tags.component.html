<div class="wrapper">
  <div class="sub-wrapper" *ngIf="tags">
    <a class="container" *ngFor="let tag of tags" [routerLink]="['/tag', tag.name]">{{tag.name}}({{tag.count}}) </a>
  </div>
</div>
<div class="wrapper">
  <div class="sub-wrapper" *ngIf="foodPageTags">
    <div class="container">
      <a *ngFor="let tagName of foodPageTags" [routerLink]="['/tag', tagName]">{{tagName}}
      </a>
    </div>
  </div>
</div>
